          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="FirstName" id="FirstName" pattern="[A-Z][a-z]{3,}" required/>
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="LastName"  id="LastName" pattern="[A-Z][a-z]{3,}" required/>
              </div>
              <div class="input-field">
                <i class="fas fa-phone"></i>
                <input type="tel" placeholder="PhoneNumber"  id="PhoneNumber" pattern="^[0-9]{2}[ ][0-9]{10}$" required/>
              </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="Email" pattern="^[0-9a-zA-Z]+([._+-][0-9a-zA-Z]+)*[@][0-9A-Za-z]+([.][a-zA-Z]{2,4})*$" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required/>
            </div>
            <input type="submit" class="btn" value="Sign up" />
