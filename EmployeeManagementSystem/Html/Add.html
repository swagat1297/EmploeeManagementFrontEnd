<body>
    <div class="form-style-8">
        <h2>Enter Value to add</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>
                        <form onsubmit= addInput(event) autocomplete="off">

                            <input type="text" name="field2" id="lastName" placeholder="Last Name" />

                        </form>
                    </td>
                </tr>
            </thead>
        </table>
    </div>
