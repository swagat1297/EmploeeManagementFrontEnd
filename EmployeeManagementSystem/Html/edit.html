<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/DashAddDelete.css" />
</head>

<body>
    <div class="form-style-8">
        <h2>Enter Value to edit</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>
                        <form autocomplete="off">
                            <input type="text" name="field1" placeholder="First Name" />
                            <input type="text" name="field2" placeholder="Last Name" />
                            <input type="email" name="field3" placeholder="Email" />
                            <div class="form-action-buttons">
                                <input type="submit" value="Submit">
                            </div>
                        </form>
                    </td>
                </tr>
            </thead>
        </table>
    </div>
</body>

</html>
